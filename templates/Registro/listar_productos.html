<!DOCTYPE html>
{% load static %}
{% block titulo_principal %}Listar productos{% endblock %}
<html lang="en">

  <body>
    <h2>Lista de productos</h2>

    {% for p in productos %}
        <div>
            <p> codigo: {{ p.codigo }} </p>
            <p> Nombre: {{ p.nombre }} </p>
            <p>descripcion: {{ p.descripcion }} </p>
            <img src="{% static p.imagen.url %}" />
            <p> precio: ${{ p.precio }} </p>
            <p> categoria: {{ p.categoria }} </p>
        </div>
        <br>
    {% endfor %}

  </body>
</html>
